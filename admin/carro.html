    <div class="calcular">
      <h1>calculando venta</h1>
      <button class="agregar">agregar</button>
      <div class="agregando">
        <input class="nombre" type="text" placeholder="Producto">
        <input class="precio" type="number" placeholder="Precio">
        <input class="talla" type="number" placeholder="Talla">
        <button class="listo">listo</button>
      </div>
      <div class="total">
        <div class="total100">0</div>
        <div class="total50">0</div>
      </div>
      <script>
        var puntuacion = function( precio ) {
        	precio      = String( precio );
        	var centena = precio.slice( -3 );
        	if ( precio.length <= 3 ) {
        		return precio;
        	} else if ( precio.length == 4 ) {
        		return precio.slice( 0 , 1 ) + "." + centena;
        	} else if ( precio.length == 5 ) {
        		return precio.slice( 0 , 2 ) + "." + centena;
        	} else if ( precio.length == 6 ) {
        		return precio.slice( 0 , 3 ) + "." + centena;
        	} else if ( precio.length == 7 ) {
        		return precio.slice( 0 , 1 ) + "." + precio.slice( 1 , 4 ) + "." + centena;
        	} else if ( precio.length == 8 ) {
        		return precio.slice( 0 , 2 ) + "." + precio.slice( 2 , 5 ) + "." + centena;
        	} else if ( precio.length == 9 ) {
        		return precio.slice( 0 , 3 ) + "." + precio.slice( 3 , 6 ) + "." + centena;
        	} else {
        		return "toi chiquito";
        	};
        };
        var descuento = function( dcto , precio ) {
        	let dctoListo = String( precio-precio*dcto/100 );
        	if ( dctoListo.split( "." ).length >= 2 ) {
        		dctoListo = dctoListo.split( "." )[0];
        	};
        	return dctoListo;
        };
        var sumar = function() {
        	var total = 0;
        	$.each( $( ".calcular > div.producto" ) , function(){
        	
        		//- 100%
        		if ( $( this ).find( ".precio" ).attr( "data-descuento15" ) ) {
        			var precio = $( this ).find( ".precio" ).attr( "data-descuento15" );
        		} else {
        			var precio = $( this ).find( ".precio" ).attr( "data-precio" );
        		};
        		total = Number( total ) + Number( precio );
        		$( ".calcular .total .total100" ).html( `$ ${ puntuacion( total ) }` );
        		
        		//- 50%
        		var precioTotal = $( ".calcular .total .total100" ).html().split( " " )[1].replaceAll( "." , "" );
        		mitadPrecio = Number(precioTotal)/2;
        		console.log( `Precio total: ${precioTotal}` );
        		console.log( `mitad precio: ${mitadPrecio}` );
        		if ( String( mitadPrecio ).split( "." ).length >= 2 ) {
        			mitadPrecio = String( mitadPrecio ).split( "." )[0];
        			$( ".calcular .total .total50" ).html( `$ ${ puntuacion( mitadPrecio ) }` );
        		} else {
        			$( ".calcular .total .total50" ).html( `$ ${ puntuacion( mitadPrecio ) }` );
        		};
        		
        	});
        };
        var habilitaOption = function() {
        	$( ".calcular > div.producto > select" ).change(function(){
        		var value = $( this ).val();
        		if ( value == "eliminar" ) {
        			$( this ).parent().remove();
        		} else if ( value == "dcto15" ) {
        			let precio = $( this ).parent().find( ".precio" ).attr( "data-precio" );
        			$( this ).parent().find( ".precio" ).attr( "data-descuento15" , descuento( 15 , precio ) );
        			$( this ).parent().find( "p.precio" ).html( `$ ${ puntuacion( descuento( 15 , precio ) ) }` );
        		} else {
        			$( this ).parent().find( ".precio" ).removeAttr( "data-descuento15" );
        			let precio = $( this ).parent().find( ".precio" ).attr( "data-precio" );
        			$( this ).parent().find( "p.precio" ).html( `$ ${ puntuacion( precio ) }` );
        		};
        		sumar();
        	});
        };habilitaOption();
